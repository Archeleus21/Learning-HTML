<!<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Creating Links</title>
  </head>
  <body>
    <h1>Linking to resources</h1>
    <!--auto downlaods since it is a zip-->
    <p>Download our <a href="_assets/syntax.zip" title="HTML syntax reference"
    >HTML syntax reference!</a></p>

    <!--opens in browser because it is able to-->
      <p>Download our <a href="_assets/syntax.pdf" title="HTML syntax reference"
      >HTML syntax reference!</a></p>

      <!--download file even if it can open it in the browser by adding "download"-->
      <p>Download our <a href="_assets/syntax.pdf" title="HTML syntax reference"
      download>HTML syntax reference!</a></p>

      <!--if name of file is awkward, you can force name change to whatever you want
        by using "download="desired name""-->
      <p>Download our <a href="_assets/syntax.pdf" title="HTML syntax reference"
      download="HTML_Syntax">HTML syntax reference!</a></p>
  </body>
</html>
