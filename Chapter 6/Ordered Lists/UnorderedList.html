<!<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Creating Lists</title>
  </head>
  <body>
    <h1>HTML Essential Training</h1>
    <h2>Creating Lists</h2>
    <p>Let's examine how to create lists in HTML</p>
    <h3>Ordered lists</h3>
    <!-- you can use roman numerals or letters upper or lower case-->
    <ol type="I">
      <!-- Ordered lists need a list items within itself-->
      <!-- Ordered lists have numbers to the left-->
      <li>Item one</li>
      <li>Item two</li>
      <li>Item three
        <!-- you can control the starting number even reverse the count-->
        <ol start="6" reversed>
          <li>Item 3.1</li>
          <li>Item 3.2</li>
          <li>Item 3.3</li>
        </ol>
      </li>
      <li>Item 4</li>
    </ol>
  </body>
</html>
