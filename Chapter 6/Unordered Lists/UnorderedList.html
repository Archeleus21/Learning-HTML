<!<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Creating Lists</title>
  </head>
  <body>
    <h1>HTML Essential Training</h1>
    <h2>Creating Lists</h2>
    <p>Let's examine how to create lists in HTML</p>
    <h3>Unordered lists</h3>
    <ul>
      <!-- unordered lists need a list items within itself-->
      <li>Item one</li>
      <li>Item two</li>
      <li>Item three
        <ul>
          <li>Item 3.1</li>
          <li>Item 3.2</li>
          <li>Item 3.3</li>
        </ul>
      </li>
      <li>Item 4</li>
    </ul>
  </body>
</html>
